{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="bg-success py-5">
        <div class="container">
            <div class="row align-items-center py-5">
                <div class="col-md-8 text-white">
                    <h1>Contact Us</h1>
                    <p>
                        Proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                        Lorem ipsum dolor sit amet.
                    </p>
                </div>
                <div class="col-md-4">
                    <img src="{% static 'img/contact-hero.svg' %}" alt="About Hero">
                </div>
            </div>
        </div>
    </section>



    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form">
                up {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Name</label>
                        <label for="name"></label>
                        <input type="text" class="form-control mt-1" id="name" name="name"
                               placeholder="Name">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Email</label>
                        <label for="email"></label>
                        <input type="email" class="form-control mt-1" id="email" name="email"
                               placeholder="Email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Subject</label>
                    <label for="subject"></label>
                    <input type="text" class="form-control mt-1" id="subject"
                           name="subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Message</label>
                    <label for="message"></label><textarea class="form-control mt-1" id="message" name="message"
                                                           placeholder="Message" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->

{% endblock %}
