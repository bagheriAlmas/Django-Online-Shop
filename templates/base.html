<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            new app
        {% endblock %}
    </title>
</head>
<body>
<header>
    {% if user.is_authenticated %}
        Hi {{ user }}
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</header>
{% block content %}

{% endblock %}
</body>
</html>
