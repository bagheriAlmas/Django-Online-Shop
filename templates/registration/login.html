{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/registration/style.css' %}">

<div class="login-page">
  <div class="form">
    <form class="login-form" method="post">
        {% csrf_token %}
        <label>
            <input type="text" placeholder="username" name="username" />
        </label>
        <label>
            <input type="password" placeholder="password" name="password"/>
        </label>
        <button type="submit">login</button>
        <hr>
      <p class="message ">Not registered yet? <a href="{% url 'register' %}">Create an account</a></p>
      <p class="message" style="font-size: 8pt">Forget Password? <a href="{% url 'register' %}">Password Recovery</a></p>
    </form>
  </div>
</div>

{% endblock %}
